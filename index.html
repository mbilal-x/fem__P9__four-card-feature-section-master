<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Four card feature section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div role="main" class="main">
    <!-- hero section -->
    <section class="hero" aria-label="hero">
      <h1 class="h1">Reliable, efficient delivery</h1>
      <h2 class="h2-bold">Powered by Technology</h2>
      <P class="text">Our Artificial Intelligence powered tools use millions of project data points 
        to ensure that your project is successful</P>
    </section>
    <!-- cards section -->
    <section class="card-wrapper" aria-label="cards">
      <div class="card card-cyan">
        <h3 class="h3">Supervisor</h3>
        <p class="text card-text">Monitors activity to identify project roadblocks</p>
        <div class="card-icon">
          <img src="./images/icon-supervisor.svg" alt="monitor search">
        </div>
      </div>
    </section>
  </div>

  
  <!-- 
  Team Builder
  Scans our talent network to create the optimal team for your project

  Karma
  Regularly evaluates our talent to ensure quality

  Calculator
  Uses data from past projects to provide better delivery estimates -->

</html>
